<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="button-container">
            <button id="digit" class="btn">7</button>
            <button id="digit" class="btn">8</button>
            <button id="digit" class="btn">9</button>
            <button id="operator" class="btn">/</button>
            <button id="clear-all" class="btn">CA</button>
            <button id="digit" class="btn">4</button>
            <button id="digit" class="btn">5</button>
            <button id="digit" class="btn">6</button>
            <button id="decimal" class="btn">.</button>
            <button id="clear" class="btn">C</button>
            <button id="digit" class="btn">1</button>
            <button id="digit" class="btn">2</button>
            <button id="digit" class="btn">3</button>
            <button id="operator" class="btn">-</button>
            <button id="operator" class="btn">*</button>
            <button id="digit" class="btn">0</button>
            <button id="empty" class="btn"></button>
            <button id="operator" class="btn">+</button>
            <button id="equals" class="btn">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
